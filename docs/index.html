<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Flipbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Commit Flipbook</h1>
                <p class="subtitle">Transform any GitHub repository into generative art</p>
            </div>
        </header>

        <main class="main">
            <div id="result" class="result" style="display: none;">
                <div class="result-content">
                    <canvas id="result-canvas" class="result-canvas"></canvas>
                    <div class="result-info">
                        <p class="result-hint">Unique deterministic artwork generated from repository name and characteristics</p>
                    </div>
                    <div class="result-actions">
                        <button class="button button-secondary" id="download-btn">Download Screenshot</button>
                        <button class="button button-secondary" id="share-btn">Share</button>
                    </div>
                </div>
            </div>

            <section class="form-section">
                <form id="flipbook-form" class="form">
                    <div class="form-group">
                        <input 
                            type="url" 
                            id="repo-url" 
                            class="input"
                            placeholder="" 
                            pattern="https://github\.com/[^/]+/[^/]+"
                        >
                        <button type="submit" id="generate-btn" class="button button-primary">
                            <span class="button-text">Generate</span>
                            <svg class="button-loader" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M21 12a9 9 0 11-6.219-8.56"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="examples-section">
                    <p class="examples-label">Examples</p>
                    <div class="examples-grid">
                        <div class="example-card" data-repo="https://github.com/facebook/react">
                            <img src="assets/react-preview.svg" class="example-preview" alt="React Visualization">
                            <span class="example-name">React</span>
                        </div>
                        <div class="example-card" data-repo="https://github.com/torvalds/linux">
                            <img src="assets/linux-preview.svg" class="example-preview" alt="Linux Visualization">
                            <span class="example-name">Linux</span>
                        </div>
                        <div class="example-card" data-repo="https://github.com/tensorflow/tensorflow">
                            <img src="assets/tensorflow-preview.svg" class="example-preview" alt="TensorFlow Visualization">
                            <span class="example-name">TensorFlow</span>
                        </div>
                        <div class="example-card" data-repo="https://github.com/bitcoin/bitcoin">
                            <img src="assets/bitcoin-preview.svg" class="example-preview" alt="Bitcoin Visualization">
                            <span class="example-name">Bitcoin</span>
                        </div>
                    </div>
                </div>

                <div id="status" class="status" style="display: none;">
                    <p class="status-message"></p>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <div id="error" class="error" style="display: none;">
                    <p class="error-message"></p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer-text"><a href="https://github.com/twalichiewicz/commit-flipbook" class="footer-link">View on GitHub</a></p>
        </footer>
    </div>

    <script src="art-generator.js"></script>
</body>
</html>
