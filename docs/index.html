<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Flipbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <div id="result" class="result">
            <canvas id="result-canvas" class="result-canvas"></canvas>

            <div id="status" class="status" style="display: none;">
                <p class="status-message"></p>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div id="error" class="error" style="display: none;">
                <p class="error-message"></p>
            </div>

            <div class="overlay-stack">
                <div class="overlay overlay-meta">
                    <div class="overlay-info">
                        <p id="repo-name" class="overlay-title">Commit Flipbook</p>
                        <p id="repo-stats" class="overlay-stats">Enter a GitHub repository URL</p>
                    </div>
                    <div class="overlay-actions">
                        <button class="button button-secondary" id="download-btn">
                            <span class="button-icon" aria-hidden="true">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                                    <path d="M12 3v12"/>
                                    <path d="M7 10l5 5 5-5"/>
                                    <path d="M5 21h14"/>
                                </svg>
                            </span>
                            <span class="button-label">Download Screenshot</span>
                        </button>
                        <button class="button button-secondary" id="share-btn">
                            <span class="button-icon" aria-hidden="true">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                                    <circle cx="18" cy="5" r="3"/>
                                    <circle cx="6" cy="12" r="3"/>
                                    <circle cx="18" cy="19" r="3"/>
                                    <path d="M8.6 10.7l6.8-3.9"/>
                                    <path d="M15.4 17.2l-6.8-3.9"/>
                                </svg>
                            </span>
                            <span class="button-label">Share</span>
                        </button>
                        <a class="button button-ghost" id="triglavis-btn" href="https://triglavis.com" target="_blank" rel="noreferrer" aria-label="Triglavis">
                            <img src="assets/triglavis_dark.svg" class="brand-icon" alt="">
                        </a>
                    </div>
                </div>

                <div class="overlay overlay-controls">
                    <div class="control-stack">
                        <form id="flipbook-form" class="form">
                            <div class="form-group">
                                <input 
                                    type="url" 
                                    id="repo-url" 
                                    class="input"
                                    placeholder="" 
                                    pattern="https://github\.com/[^/]+/[^/]+"
                                >
                                <div class="button-cluster">
                                    <button type="submit" id="generate-btn" class="button button-primary">
                                        <span class="button-text">Generate</span>
                                        <svg class="button-loader" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                                        </svg>
                                        <span class="button-check" aria-hidden="true">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                                                <path d="M5 12l5 5 9-9"/>
                                            </svg>
                                        </span>
                                    </button>
                                    <button type="button" id="randomize-btn" class="button button-tertiary" aria-label="Randomize">
                                        <span class="button-icon" aria-hidden="true">
                                            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                                                <rect x="3.5" y="3.5" width="17" height="17" rx="3.2" fill="none" stroke="currentColor" stroke-width="1.8"/>
                                                <circle cx="8" cy="8" r="1.4" fill="currentColor"/>
                                                <circle cx="16" cy="8" r="1.4" fill="currentColor"/>
                                                <circle cx="12" cy="12" r="1.4" fill="currentColor"/>
                                                <circle cx="8" cy="16" r="1.4" fill="currentColor"/>
                                                <circle cx="16" cy="16" r="1.4" fill="currentColor"/>
                                            </svg>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="art-generator.js"></script>
</body>
</html>
