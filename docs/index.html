<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Flipbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Commit Flipbook</h1>
                <p class="subtitle">Visualize code output evolution through commit history</p>
            </div>
        </header>

        <main class="main">
            <section class="form-section">
                <form id="flipbook-form" class="form">
                    <div class="form-group">
                        <input 
                            type="url" 
                            id="repo-url" 
                            class="input"
                            placeholder="https://github.com/username/repository" 
                            required
                            pattern="https://github\.com/[^/]+/[^/]+"
                        >
                        <button type="submit" id="generate-btn" class="button button-primary">
                            <span class="button-text">Generate</span>
                            <svg class="button-loader" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M21 12a9 9 0 11-6.219-8.56"/>
                            </svg>
                        </button>
                    </div>
                    
                    <details class="options">
                        <summary class="options-toggle">Options</summary>
                        <div class="options-grid">
                            <div class="form-field">
                                <label for="branch" class="label">Branch</label>
                                <input type="text" id="branch" class="input input-small" value="main">
                            </div>
                            <div class="form-field">
                                <label for="limit" class="label">Commits</label>
                                <input type="number" id="limit" class="input input-small" value="20" min="1" max="100">
                            </div>
                            <div class="form-field">
                                <label for="type" class="label">Type</label>
                                <select id="type" class="select">
                                    <option value="auto">Auto</option>
                                    <option value="web">Web</option>
                                    <option value="console">Console</option>
                                    <option value="canvas">Canvas</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="delay" class="label">Delay (ms)</label>
                                <input type="number" id="delay" class="input input-small" value="1000" min="100" max="5000" step="100">
                            </div>
                        </div>
                    </details>
                </form>

                <div id="status" class="status" style="display: none;">
                    <p class="status-message"></p>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <div id="result" class="result" style="display: none;">
                    <div class="result-content">
                        <img id="result-gif" src="" alt="Generated flipbook" class="result-image">
                        <div class="result-actions">
                            <button class="button button-secondary" id="download-btn">Download</button>
                            <button class="button button-secondary" id="share-btn">Share</button>
                        </div>
                    </div>
                </div>

                <div id="error" class="error" style="display: none;">
                    <p class="error-message"></p>
                </div>
            </section>

            <section class="examples-section">
                <h2 class="section-title">Examples</h2>
                <div class="examples-grid">
                    <button class="example-card" data-repo="https://github.com/twalichiewicz/commit-flipbook/tree/main/examples/countdown-timer">
                        <h3 class="example-title">Countdown Timer</h3>
                        <p class="example-description">Web animation with progressive effects</p>
                    </button>
                    
                    <button class="example-card" data-repo="https://github.com/twalichiewicz/commit-flipbook/tree/main/examples/progress-bar">
                        <h3 class="example-title">Progress Bar</h3>
                        <p class="example-description">Console ASCII visualization</p>
                    </button>
                    
                    <button class="example-card" data-repo="https://github.com/twalichiewicz/commit-flipbook/tree/main/examples/spiral-art">
                        <h3 class="example-title">Spiral Art</h3>
                        <p class="example-description">Canvas generative art evolution</p>
                    </button>
                </div>
            </section>

            <section class="steps-section">
                <h2 class="section-title">How it works</h2>
                <ol class="steps-list">
                    <li class="step">Clone repository and fetch commit history</li>
                    <li class="step">Check out each commit sequentially</li>
                    <li class="step">Execute code and capture output</li>
                    <li class="step">Generate animated GIF from frames</li>
                </ol>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="https://github.com/twalichiewicz/commit-flipbook" class="footer-link">GitHub</a>
                    <a href="https://github.com/twalichiewicz/commit-flipbook#api" class="footer-link">API</a>
                    <a href="https://github.com/twalichiewicz/commit-flipbook/issues" class="footer-link">Issues</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
