<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Flipbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Commit Flipbook</h1>
                <p class="subtitle">Transform any GitHub repository into generative art</p>
            </div>
        </header>

        <main class="main">
            <section class="form-section">
                <form id="flipbook-form" class="form">
                    <div class="form-group">
                        <input 
                            type="url" 
                            id="repo-url" 
                            class="input"
                            placeholder="https://github.com/torvalds/linux" 
                            required
                            pattern="https://github\.com/[^/]+/[^/]+"
                        >
                        <button type="submit" id="generate-btn" class="button button-primary">
                            <span class="button-text">Generate</span>
                            <svg class="button-loader" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M21 12a9 9 0 11-6.219-8.56"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div id="status" class="status" style="display: none;">
                    <p class="status-message"></p>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <div id="result" class="result" style="display: none;">
                    <div class="result-content">
                        <canvas id="result-canvas" class="result-canvas"></canvas>
                        <div class="result-controls">
                            <button class="button button-secondary" id="play-btn">
                                <span class="play-icon">▶</span>
                                <span class="pause-icon" style="display: none;">⏸</span>
                            </button>
                            <div class="speed-control">
                                <span class="speed-indicator speed-slow">|</span>
                                <span class="speed-indicator">|</span>
                                <span class="speed-indicator">|</span>
                                <span class="speed-indicator speed-fast">|</span>
                                <input type="range" id="speed-slider" min="0" max="100" value="25" class="slider">
                                <span class="speed-label">Normal</span>
                            </div>
                        </div>
                        <div class="result-actions">
                            <button class="button button-secondary" id="download-btn">Download GIF</button>
                            <button class="button button-secondary" id="share-btn">Share</button>
                        </div>
                    </div>
                </div>

                <div id="error" class="error" style="display: none;">
                    <p class="error-message"></p>
                </div>
            </section>

            <section class="gallery-section">
                <p class="placeholder-text">Try with <span id="placeholder-library"></span></p>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">Each commit becomes a frame in your repository's story</p>
                <div class="footer-links">
                    <a href="https://github.com/twalichiewicz/commit-flipbook" class="footer-link">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="art-generator.js"></script>
</body>
</html>
