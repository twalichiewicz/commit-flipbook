<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Flipbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Commit Flipbook</h1>
                <p class="subtitle">Transform any GitHub repository into generative art</p>
            </div>
        </header>

        <main class="main">
            <section class="form-section">
                <form id="flipbook-form" class="form">
                    <div class="form-group">
                        <input 
                            type="url" 
                            id="repo-url" 
                            class="input"
                            placeholder="" 
                            pattern="https://github\.com/[^/]+/[^/]+"
                        >
                        <button type="submit" id="generate-btn" class="button button-primary">
                            <span class="button-text">Generate</span>
                            <svg class="button-loader" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M21 12a9 9 0 11-6.219-8.56"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div id="status" class="status" style="display: none;">
                    <p class="status-message"></p>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <div id="result" class="result" style="display: none;">
                    <div class="result-content">
                        <canvas id="result-canvas" class="result-canvas"></canvas>
                        <div class="result-info">
                            <p class="result-hint">Click and drag to rotate â€¢ Scroll to zoom</p>
                        </div>
                        <div class="result-actions">
                            <button class="button button-secondary" id="download-btn">Download Screenshot</button>
                            <button class="button button-secondary" id="share-btn">Share</button>
                        </div>
                    </div>
                </div>

                <div id="error" class="error" style="display: none;">
                    <p class="error-message"></p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer-text">Thomas Walichiewicz 2025 | <a href="https://github.com/twalichiewicz/commit-flipbook" class="footer-link">GitHub</a> <a href="https://thomaswalichiewicz.com" class="footer-link">Website</a></p>
        </footer>
    </div>

    <script type="module" src="art-generator.js"></script>
</body>
</html>
