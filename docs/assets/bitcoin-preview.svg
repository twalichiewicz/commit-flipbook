<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background: #0d1117">
  <!-- Nebula Spiral -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <circle cx="200" cy="200" r="100" fill="url(#grad1)" opacity="0.3"/>
  
  <!-- Spiral dots -->
  <circle cx="200" cy="200" r="5" fill="#f7931a"/>
  <circle cx="220" cy="180" r="3" fill="#f7931a"/>
  <circle cx="180" cy="220" r="3" fill="#f7931a"/>
  <circle cx="240" cy="240" r="2" fill="#ffffff"/>
  <circle cx="160" cy="160" r="2" fill="#ffffff"/>
</svg>