<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            font-family: Arial, sans-serif;
        }
        .timer {
            font-size: 320px;
            font-weight: bold;
            text-shadow: 0 0 50px rgba(255,255,255,1), 0 0 100px rgba(255,0,0,1);
            letter-spacing: -10px;
            animation: flash 0.5s ease-in-out infinite, shake 0.1s ease-in-out infinite;
        }
        @keyframes flash {
            0%, 49% {
                color: #ff0000;
                filter: drop-shadow(0 0 50px rgba(255, 0, 0, 1));
            }
            50%, 100% {
                color: #ffffff;
                filter: drop-shadow(0 0 50px rgba(255, 255, 255, 1));
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0) scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px) scale(1.05);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px) scale(1.05);
            }
        }
        .timer:hover {
            animation-play-state: paused;
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <div class="timer">1</div>
</body>
</html>
