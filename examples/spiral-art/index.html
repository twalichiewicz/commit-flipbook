<!DOCTYPE html>
<html>
<head>
    <title>Spiral Art</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        let rotation = 0;
        let time = 0;
        
        // Enhanced color function with rainbow gradients
        function getRainbowColor(i, max, offset = 0, saturation = 85, lightness = 50) {
            const hue = ((i / max) * 360 + offset) % 360;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        function drawSpiral() {
            // Gradient background fade
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Multiple spiral layers
            for (let layer = 0; layer < 3; layer++) {
                ctx.save();
                
                // Apply rotation with different speeds per layer
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation * (1 + layer * 0.3));
                ctx.translate(-centerX, -centerY);
                
                // Draw complex spiral pattern
                const maxPoints = 1080;
                ctx.lineWidth = 2 - layer * 0.5;
                
                for (let i = 0; i < maxPoints; i++) {
                    const angle = (i / 180) * Math.PI;
                    const baseRadius = i * 0.35;
                    
                    // Complex wave patterns
                    const wave1 = Math.sin(rotation * 2 + i * 0.1) * 8;
                    const wave2 = Math.cos(rotation * 3 + i * 0.05) * 5;
                    const wave3 = Math.sin(time + i * 0.02) * 3;
                    
                    const radius = baseRadius + wave1 + wave2 + wave3;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    if (i > 0) {
                        const prevAngle = ((i - 1) / 180) * Math.PI;
                        const prevWave1 = Math.sin(rotation * 2 + (i - 1) * 0.1) * 8;
                        const prevWave2 = Math.cos(rotation * 3 + (i - 1) * 0.05) * 5;
                        const prevWave3 = Math.sin(time + (i - 1) * 0.02) * 3;
                        const prevRadius = (i - 1) * 0.35 + prevWave1 + prevWave2 + prevWave3;
                        const prevX = centerX + Math.cos(prevAngle) * prevRadius;
                        const prevY = centerY + Math.sin(prevAngle) * prevRadius;
                        
                        ctx.beginPath();
                        ctx.strokeStyle = getRainbowColor(i, maxPoints, rotation * 150 + layer * 120);
                        ctx.moveTo(prevX, prevY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                }
                
                // Decorative elements - stars and circles
                for (let i = 0; i < maxPoints; i += 30) {
                    const angle = (i / 180) * Math.PI;
                    const baseRadius = i * 0.35;
                    const wave = Math.sin(rotation * 4 + i * 0.1) * 15;
                    const radius = baseRadius + wave;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    // Pulsating size
                    const size = 5 + (i / maxPoints) * 8 + Math.sin(time * 2 + i) * 3;
                    
                    // Draw star shape
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation * 2 + i);
                    
                    ctx.beginPath();
                    for (let j = 0; j < 5; j++) {
                        const starAngle = (j / 5) * Math.PI * 2;
                        const innerRadius = size * 0.5;
                        const outerRadius = size;
                        
                        const x1 = Math.cos(starAngle) * outerRadius;
                        const y1 = Math.sin(starAngle) * outerRadius;
                        const x2 = Math.cos(starAngle + Math.PI / 5) * innerRadius;
                        const y2 = Math.sin(starAngle + Math.PI / 5) * innerRadius;
                        
                        if (j === 0) {
                            ctx.moveTo(x1, y1);
                        } else {
                            ctx.lineTo(x1, y1);
                        }
                        ctx.lineTo(x2, y2);
                    }
                    ctx.closePath();
                    
                    // Rainbow fill with glow effect
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    gradient.addColorStop(0, getRainbowColor(i, maxPoints, time * 200, 100, 60));
                    gradient.addColorStop(0.5, getRainbowColor(i, maxPoints, time * 200 + 60, 90, 50));
                    gradient.addColorStop(1, getRainbowColor(i, maxPoints, time * 200 + 120, 80, 40));
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                    
                    ctx.restore();
                }
                
                ctx.restore();
            }
            
            // Central glow effect
            const glowGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 100);
            glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            glowGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.1)');
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update animation variables
            rotation += 0.005;
            time += 0.02;
            
            // Continue animation
            requestAnimationFrame(drawSpiral);
        }
        
        // Start animation
        drawSpiral();
    </script>
</body>
</html>
